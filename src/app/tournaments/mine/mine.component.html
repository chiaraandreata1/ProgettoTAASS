<div class="container">
  <app-tournaments-list [tournaments]="tournaments" *ngIf="tournaments"></app-tournaments-list>
  <div class="btn-group" *ngIf="tournaments">
    <button class="btn btn-primary" (click)="previous()" *ngIf="page != 0">Previous</button>
    <button class="btn btn-primary" (click)="next()" *ngIf="tournaments.length == LIMIT">Next</button>
  </div>
</div>
