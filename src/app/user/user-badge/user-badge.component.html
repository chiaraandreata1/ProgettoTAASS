<div *ngIf="user as _user">
  <div class="card-header" *ngIf="!me"> User #{{_user.id}}</div>
  <div class="card-header" *ngIf="me"> Me </div>
  <div class="card-body">
    <div class="row">
      <div class="col-4 col-sm-3 col-md-2" style="margin: auto">
        <img style="width: 100%" src="{{_user.picture ? _user.picture : 'https://rblaw.no/wp-content/uploads/2021/06/blank-profile-picture-mystery-man-avatar-973460-1024x1024.png'}}" alt="User profile picture">
      </div>
      <div class="col-12 col-md-8 container overflow-hidden">
        <div class="row gy-0 gy-md-3">
          <div class="col-4">Name</div><div class="col-8">{{_user.displayName}}</div>
          <div class="col-4">Email</div><div class="col-8">{{_user.email}}</div>
          <div class="col-4">Type</div><div class="col-8">{{_user.type}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
