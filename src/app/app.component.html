<div class="container" style="padding: 20px;">
  <h1 style="color: blue">{{title}}</h1>
  <h3>{{description}}</h3>
  <div>
    <!-- TODO: gestire i token e la sessione -->
    <ng-container *ngIf="!loggedIn">
      <h4>You're not logged. Please login to use our services!</h4>
      <button mat-stroked-button (click)="signInWithGoogle()">LOGIN WITH GOOGLE</button>
      <button mat-stroked-button (click)="signInWithFB()">LOGIN WITH FACEBOOK</button>
    </ng-container>
    <ng-container *ngIf="loggedIn">
      <h1>HELLO {{(userLogged | async)?.username}}</h1>
    </ng-container>
  </div>
  <div *ngIf="loggedIn">
    <button mat-stroked-button routerLink="reservation-main" (click)="setUsername()" routerLinkActive="active">Reservations</button>
    <button mat-stroked-button routerLink="board-main" (click)="setUsername()" routerLinkActive="active">Boards</button>
    <button mat-stroked-button routerLink="tournament" (click)="setUsername()" routerLinkActive="active">Tournament</button>
    <button mat-stroked-button routerLink="course-main" (click)="setUsername()" routerLinkActive="active">Course</button>
    <!-- TODO: button admin per dare la possibilitÃ  di dare privilegi (istruttore o admin) ad altri utenti -->
  </div>
  <nav>
    <router-outlet *ngIf="usernameSetted"></router-outlet>
  </nav>
    <ng-container *ngIf="loggedIn">
    <button mat-raised-button color="primary" (click)="signOut()">LOGOUT</button>
  </ng-container>
</div>
