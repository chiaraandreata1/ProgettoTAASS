<div class="container">
<!--  <h1 style="color: blue">{{title}}</h1>-->
<!--  <h3>{{description}}</h3>-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light my-3">
    <div class="container-fluid">

      <button [routerLink]="['']" class="btn btn-link navbar-brand"
              data-toggle="tooltip" data-placement="bottom" title="{{description}}"
              (click)="homeButton.blur()" #homeButton>
        NetBall
      </button>

      <button class="navbar-toggler" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li *ngIf="isLogged" class="nav-item dropdown">
            <button class="btn btn-link nav-link dropdown-toggle active" id="reservationsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Reservations
            </button>
            <ul class="dropdown-menu" aria-labelledby="reservationsDropdown">
              <li><button class="btn btn-link dropdown-item" [routerLink]="['/', 'reservation-main', 'reservation']">Watch reservations</button></li>
              <li><button class="btn btn-link dropdown-item" [routerLink]="['/', 'reservation-main', 'addReservation']">Create a reservation</button></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <button class="btn btn-link nav-link dropdown-toggle active" id="coursesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Courses
            </button>
            <ul class="dropdown-menu" aria-labelledby="coursesDropdown">
              <li><button class="btn btn-link dropdown-item" [routerLink]="['/', 'course-main', 'completedCourses']">Watch completed courses</button></li>
              <li><button class="btn btn-link dropdown-item" [routerLink]="['/', 'course-main', 'pendingCourses']">Watch pending courses</button></li>
              <li *ngIf="isAdmin"><button class="btn btn-link dropdown-item" [routerLink]="['/', 'course-main', 'createCourse']">Create a course</button></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <button class="btn btn-link nav-link dropdown-toggle active" id="tournamentsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Tournaments
            </button>
            <ul class="dropdown-menu" aria-labelledby="tournamentsDropdown">
              <li><button class="btn btn-link dropdown-item" [routerLink]="['/', 'tournaments', 'upcoming']">Upcoming</button></li>
              <li><button class="btn btn-link dropdown-item" [routerLink]="['/', 'tournaments', 'mine']">Mine</button></li>
              <li *ngIf="users.isManager$ | async"><button class="btn btn-link dropdown-item" [routerLink]="['/', 'tournaments', 'create']">Create</button></li>
            </ul>
          </li>
          <li class="dropdown-divider nav-switch-collapsed"></li>
          <li class="nav-item nav-switch-collapsed">
            <a class="nav-link active" href="{{loginLink('google')}}" *ngIf="!user"><i class="bi bi-google active"></i> Login with google</a>
          </li>
          <li class="nav-item nav-switch-collapsed">
            <a class="nav-link active" href="{{loginLink('facebook')}}" *ngIf="!user"><i class="bi bi-facebook active"></i> Login with facebook</a>
          </li>
          <li class="nav-item nav-switch-collapsed">
            <button class="btn btn-link nav-link active" [routerLink]="'me'" *ngIf="user"><img *ngIf="user.picture" style="height: 25px" class="rounded-circle" src="{{user.picture}}"> {{user.displayName}}</button>
<!--            <button class="btn btn-link nav-link active" *ngIf="user">{{user.displayName}}</button>-->
          </li>
          <li class="nav-item nav-switch-collapsed">
            <button class="btn btn-link nav-link active" *ngIf="user" (click)="logout()">Logout</button>
          </li>
        </ul>
      </div>

      <div class="d-flex nav-switch-main">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <button class="btn btn-link nav-link dropdown-toggle active" id="loginDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" *ngIf="!user">
              Login
            </button>
            <ul class="dropdown-menu" aria-labelledby="loginDropdown">
              <li><a class="dropdown-item" href="{{loginLink('google')}}" *ngIf="!user"><i class="bi bi-google active"></i> Login with google</a></li>
              <li><a class="dropdown-item" href="{{loginLink('facebook')}}" *ngIf="!user"><i class="bi bi-facebook active"></i> Login with facebook</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <button class="btn btn-link nav-link active" [routerLink]="'me'" *ngIf="user"><img *ngIf="user.picture" style="height: 25px" class="rounded-circle" src="{{user.picture}}"> {{user.displayName}}</button>
<!--            <button (click)="checkProfile()" class="btn btn-link nav-link active" *ngIf="user">{{user.displayName}}</button>-->
          </li>
          <li class="nav-item">
            <button class="btn btn-link nav-link active" *ngIf="user" (click)="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-3">
    <router-outlet></router-outlet>
  </div>

</div>
