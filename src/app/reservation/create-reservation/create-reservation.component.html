<h3>Create Reservation</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div>
      <input type="radio" id="tennis" required [(ngModel)]="reservation.sportReservation" [formControl]="sportReservation"  name="selectsport" value="tennis">
      <label for="tennis">tennis</label><br>
      <input type="radio" id="padel" required [(ngModel)]="reservation.sportReservation" [formControl]="sportReservation" name="selectsport" value="padel">
      <label for="padel">padel</label><br>
    </div>
    <label for="dateReservation">Choose your date</label>
    <div class="input-group date">
      <mat-form-field>
        <input readonly='true' matInput [matDatepicker] = "picker" name="dateReservation" id="dateReservation" [min]="minDate"
               [(ngModel)]="reservation.dateReservation"  [formControl]="dateReservation" required>
        <mat-datepicker-toggle matSuffix [for] = "picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div *ngIf="this.reservationsNOTAvailable">
      <div *ngFor="let hour of hoursAvailable" style="width: 300px;">
        <div *ngFor="let court of courts | async" style="width: 300px;">
          <div *ngIf="this.arrNOTAvailableForHours[hour-9]!=undefined">
            <div *ngIf="!this.arrNOTAvailableForHours[hour-9].includes(court.id) && court.type == sportReservation.value">
              <button mat-raised-button color="primary" type="submit" (click)="createReservation(sportReservation.value, dateReservation.value, hour, court.id, court.type)">{{hour}}.00-Court{{court.id}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
      <button mat-raised-button color="primary" type="submit">Create your reservation</button>
  </form>

  <button mat-raised-button color="secondary" (click)='reloadData()' >See reservations</button>
  <button mat-raised-button color="secondary" (click)='showarray()' >See array</button>
</div>

 <div [hidden]="!submitted">
   <h4>You submitted successfully!</h4>
   <button mat-raised-button color="primary" type="submit" (click)="newReservation()">Add new</button>
 </div>
