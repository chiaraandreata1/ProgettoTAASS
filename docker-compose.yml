      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/
    ports:
      - "8081:8081"
    depends_on:
      - dbboards
      - eureka-server

  #SERVICE LESSON
