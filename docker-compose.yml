version: '3'

services:
  eureka-client:
    build:
      context: ./eureka-client
      dockerfile: Dockerfile
    image: eurekaclient
    container_name: eurekaclient
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server
    environment:
      eureka.client.serviceUrl.defaultZone: http://eureka-server:8761/eureka/
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    image: eurekaserver
    container_name: eurekaserver
    ports:
      - "8761:8761"
    environment:
      eureka.instance.hostname: eureka-server
      eureka.client.serviceUrl.defaultZone: http://eureka-server:8761/eureka/

  #SERVICE: RESERVATION
  dbreservations:
    image: "postgres"
    ports:
      - "5432"
    environment:
      POSTGRES_DB: reservations
      POSTGRES_USER: peppe
      POSTGRES_PASSWORD: asd
      restart: unless-stopped
  reservation-service:
    build:
      context: ./reservation-service
      dockerfile: Dockerfile
    image: reservation-service
    container_name: reservation-service
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://dbreservations:5432/reservations
      - SPRING_DATASOURCE_USERNAME=peppe
      - SPRING_DATASOURCE_PASSWORD=asd
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/
    ports:
      - "8083:8083"
    depends_on:
    - dbreservations
    - eureka-server

  #SERVICE BOARD
